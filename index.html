<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanz & Cherry Donuts</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/img/logo.png" alt="Hanz & Cherry Donuts Logo" class="logo" />
    <h1>Hanz & Cherry Donuts</h1>
    <p>Made with love by two sweethearts</p>
  </header>

  <main>
    <section class="donuts">
      <div class="donut-card">
        <img src="assets/img/cherry-flavor.png" alt="Cherry Donut">
        <h2>Cherry Flavor</h2>
      </div>
      <div class="donut-card">
        <img src="assets/img/honey-choco-flavor.png" alt="Honey and Choco Donut">
        <h2>Honey & Choco</h2>
      </div>
      <div class="donut-card">
        <img src="assets/img/choco-sprinkles.png" alt="Choco Sprinkles Donut">
        <h2>Choco with Sprinkles</h2>
      </div>
      <div class="donut-card">
        <img src="assets/img/caramel-flavor.png" alt="Caramel Donut">
        <h2>Caramel Flavor</h2>
      </div>
      <div class="donut-card">
        <img src="assets/img/strawberry-flavor.png" alt="Strawberry Donut">
        <h2>Strawberry Flavor</h2>
      </div>
      <div class="donut-card">
        <img src="assets/img/regular-donut.png" alt="Regular Donut">
        <h2>Regular Donut</h2>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hanz & Cherry Donuts. Love Baked In.</p>
  </footer>
</body>
</html>
