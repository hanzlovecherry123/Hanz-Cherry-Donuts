<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanz & Cherry Donuts | Artisanal Donut Shop</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/img/logo.png" type="image/png">
</head>
<body>
  <!-- Header with Logo -->
  <header id="home">
    <div class="header-content">
      <img src="assets/img/logo.png" alt="Hanz & Cherry Donuts Logo" class="logo-img">
      <p class="tagline">Handcrafted with love since <span class="highlight">2025</span> ❤️</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#home"><i class="fas fa-home"></i> Home</a>
    <a href="#about"><i class="fas fa-heart"></i> About</a>
    <a href="#menu"><i class="fas fa-utensils"></i> Menu</a>
    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    <div class="cart-icon-container">
      <a href="#cart" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
    </div>
    <a href="tel:+1234567890" class="call-button"><i class="fas fa-phone"></i> Call Us</a>
  </nav>

  <!-- Menu Section -->
  <section class="menu-section" id="menu">
    <h2>Our Donuts <small>(₱50 each)</small></h2>
    <div class="menu-grid">
      <!-- Donut cards will be dynamically added by JavaScript -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>© 2025 Hanz & Cherry Donuts. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
